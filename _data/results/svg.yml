-
  title: Basic markup
  code: '<svg role="img"><title>Test</title>...</svg>'
  results:
    voiceover (macOs):
      version: 7.0 (477.40.6)
      browsers:
        Chrome:
          -
            version: 62
            valid: true
            spokenOutput: Test, image
            title: Test
            type: image
            API: "Role: AXImage"
        Safari:
          -
            version: 10
            valid: false
            spokenOutput: Test group
            title: Test
            type: group
            API: "Role: AXGroup"
        Firefox:
          -
            version: 55
            valid: true
            spokenOutput: Test, image
            title: Test
            type: image
            API: "Role: AXImage"
    ChromeVox:
      version: 53
      browsers:
        Chrome:
          -
            version: 62
            valid: false
            spokenOutput: image
            title: Test
            type: img
            API: "Labeled by: title"
