-
  title:  "symbols extend with role"
  code: |
    <svg role="presentation">
      <use role="img" xlink:href="#link">
      	<title>Test</title>
      </use>
    </svg>

    <svg hidden>
      <symbol id="link">
        ...
      </symbol>
    </svg>
